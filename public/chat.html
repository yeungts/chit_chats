<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>NOT-Discord by Kendrick</title>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>NOT-Discord</h1>
      <a href="javascript:void(0)" class="btn" onClick="displayLeavePrompt(true)">Leave Room</a>
    </div>
    <div class="chat-sidebar">
      <h3><i class="fas fa-comments"></i> Room Name:</h3>
      <h2 id="room-name"></h2>
      <h3><i class="fas fa-users"></i> Users</h3>
      <ul id="users">
      </ul>
    </div>
    <div class="chatbox">
    </div>
    <form id="message-input">
      <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
      <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
  </div>
  <div id="leave-prompt-wrapper">
    <div class="leave-prompt">
      <p>You sure about leaving?</p>
      <div>
        <a href="index.html" class="btn" onclick="leaveRoom()">Yes</a>
        <a href="javascript:void(0)" class="btn" onclick="displayLeavePrompt(false)">No</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"
    integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
